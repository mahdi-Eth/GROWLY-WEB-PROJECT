<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style-kick-counter.css" />
    <title>Kick counter</title>
  </head>
  <body>
    <div class="main-container">
      <a
        class="tittle mt-5 bg-transparent d-flex justify-content-between align-content-center"
      >
      <a href="./index-Dashboard.html" target="_blank">
      <img src="../IMG/fleshleft.svg" alt="get back" />
    </a>
        <h3 class="text-center m-0 fs-16 align-self-center">Kick counter</h3>
        <span></span>
      </section>
      <section
        class="record-kicks mt-4 d-flex flex-column align-content-center bg-white"
      >
        <div
          class="row-1 d-flex justify-content-end align-content-center gap-3 me-3 mt-3"
        >
          <h4 class="m-0 align-self-center fs-12">Record Kicks</h4>
          <img src="../IMG/new.svg" alt="new" />
        </div>
        <div class="row-2 d-flex justify-content-center mt-5">
          <span class="fs-14">kicks</span>
        </div>
        <div class="row-3 d-flex justify-content-center mt-1">
          <span class="fs-36">07</span>
        </div>
        <div class="row-4 d-flex justify-content-center mt-3">
          <img src="../IMG/baby.svg" alt="baby" />
        </div>
        <div class="row-5 d-flex justify-content-center mt-4">
          <span class="fs-14">01:05</span>
        </div>
        <div class="row-6 d-flex justify-content-center">
          <span class="fs-14 fs-10">Duration</span>
        </div>
        <div class="row-7 d-flex justify-content-center mt-5">
          <div class="btn rounded-pill text-white fs-16 py-2 px-5 shadow mb-5">Stop</div>
        </div>
      </section>
      <section class="history mb-4">
        <div class="tittle d-flex justify-content-between py-2 px-3">
          <img class="position-absolute" src="../IMG/surf-p-1.svg" alt="...">
          <img class="position-absolute" src="../IMG/surf-p-2.svg" alt="...">
          <span class="fs-12 text-white">Kick counter history</span>
          <img src="../IMG/history.svg" alt="history" />
        </div>
        <div class="dets px-3 pb-3">
          <div class="main-row-1 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              <span class="col-1 fs-14">Last record</span>
              <span class="col-2 fs-10">27 Jan 2022</span>
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Kicks</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">3:32 pm</span>
              <span class="col-2 fs-14">45s</span>
              <span class="col-3 fs-14">08</span>
            </div>
          </div>
          <div class="main-row-2 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              <span class="col-1 fs-14">Last Hour</span>
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Kicks</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">2:12 pm</span>
              <span class="col-2 fs-14">27s</span>
              <span class="col-3 fs-14">05</span>
            </div>
          </div>
          <div class="main-row-3 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              Last 4 Hour
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Kicks</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">10:25 pm</span>
              <span class="col-2 fs-14">23s</span>
              <span class="col-3 fs-14">02</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
