<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/style-sign-in.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="main-container">
      <div class="welcome d-flex align-items-end">
        <h2 class="hello fs-30 fw-600 w-50 ms-4">Hello, Welcome!</h2>
        <img src="../IMG/image 80 (Traced).svg" alt="child" />
      </div>

      <form class="d-flex flex-column mt-3 me-5 mb-3 ms-4 gap-5" action="./index-Dashboard.html" target="_blank">
        <input
          class="fs-16 fw-500 text-opacity-50 bg-transparent border-0 border-bottom border-opacity-50 pb-2 border-dark"
          type="text"
          placeholder="Phone Number or Email"
        />
        <input
          class="fs-16 fw-500 text-opacity-50 bg-transparent border-0 border-bottom border-opacity-50 pb-2 border-dark"
          type="password"
          placeholder="Password"
        />
        <input class="fs-16 text-white mt-2  border-0 shadow rounded-pill py-3" type="submit" value="Sign in" />
      </form>
      <div class="or-sign-in d-flex flex-column gap-2">
        <p class="fs-14 ms-4 opacity-75">Or sign in with</p>
        <div class="imgs d-flex gap-2 ms-4">
          <a href="#"><img src="../IMG/google.svg" alt="google address" /></a>
          <a href="#"><img src="../IMG/facebook.svg" alt="facebook address" /></a>
          <a href="#"><img src="../IMG/twitter.svg" alt="twitter address" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
