<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../CSS/style-Cotraction-Timer.css" />
    <title>Cotraction Timer</title>
  </head>
  <body>
    <div class="main-container">
      <section
        class="tittle bg-transparent rounded overflow-hidden d-flex justify-content-between align-content-center mt-5"
      >
        <a href="./index-Dashboard.html">
          <img src="../IMG/fleshleft.svg" alt="get back" />
        </a>
        <h3 class="text-center m-0 fs-16 align-self-center">
          Cotraction Timer
        </h3>
        <span></span>
      </section>
      <section
        class="Contraction-Timer rounded overflow-hidden mt-4 d-flex flex-column align-content-center bg-white"
      >
        <div
          class="row-1 d-flex justify-content-end align-content-center gap-3 me-3 mt-3"
        >
          <h4 class="m-0 align-self-center fs-12">Contraction Timer</h4>
          <img src="../IMG/new-copy.svg" alt="new" />
        </div>
        <div class="row-2 d-flex justify-content-center mt-5">
          <span class="fs-36">01:16</span>
        </div>
        <div class="row-3 d-flex justify-content-center">
          <span class="fs-10">Duration</span>
        </div>
        <div class="row-4 d-flex justify-content-center mt-1">
          <div
            class="btn-1 rounded-pill px-5 py-3 d-flex justify-content-between w-75 shadow-sm position-relative mt-5"
          >
            <div class="left-side">
              <img src="../IMG/lightningtr.svg" alt="lightning" />
              <span class="opacity-50 fs-12">Low</span>
            </div>
            <div
              class="btn-2 rounded-pill position-absolute py-3 px-4 shadow top-0"
            >
              <img src="../IMG/lightning.svg" alt="lightning" />
              <img src="../IMG/lightning.svg" alt="lightning" />
              <span class="fs-12">Med</span>
            </div>
            <div class="right-side">
              <img src="../IMG/lightningtr.svg" alt="lightning" />
              <img src="../IMG/lightningtr.svg" alt="lightning" />
              <img src="../IMG/lightningtr.svg" alt="lightning" />
              <span class="opacity-50 fs-12">High</span>
            </div>
          </div>
        </div>
        <div class="row-5 d-flex justify-content-center mt-3">
          <div class="row-7 d-flex justify-content-center mt-5">
            <div
              class="btn-stop px-5 py-2 mb-5 shadow rounded-pill text-white fs-16"
            >
              Stop
            </div>
          </div>
        </div>
      </section>
      <section class="history rounded overflow-hidden bg-white mb-5">
        <div
          class="tittle position-relative d-flex justify-content-between py-2 px-3"
        >
          <img
            class="position-absolute bottom-0 start-0"
            src="../IMG/surf-g-1.svg"
            alt="..."
          />
          <img
            class="position-absolute bottom-0 start-0"
            src="../IMG/surf-g-2.svg"
            alt="..."
          />
          <span class="fs-12 text-white">Contraction timer history</span>
          <img src="../IMG/history.svg" alt="history" />
        </div>
        <div class="dets px-3 pb-3">
          <div class="main-row-1 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              <span class="col-1 fs-14">Last record</span>
              <span class="col-2 fs-10">27 Jan 2022</span>
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Frequency</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">3:32 pm</span>
              <span class="col-2 fs-14">52s</span>
              <span class="col-3 fs-14">Low</span>
            </div>
          </div>
          <div class="main-row-2 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              <span class="col-1 fs-14">Last Hour</span>
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Frequency</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">2:12 pm</span>
              <span class="col-2 fs-14">36s</span>
              <span class="col-3 fs-14">medium</span>
            </div>
          </div>
          <div class="main-row-3 d-flex flex-column gap-2">
            <div class="row-1 d-flex justify-content-between pt-3">
              Last 4 Hour
            </div>
            <div class="row-2 d-flex justify-content-between">
              <span class="col-1 mt-2 fs-10 opacity-50">Time</span>
              <span class="col-2 mt-2 fs-10 opacity-50">Duration</span>
              <span class="col-3 mt-2 fs-10 opacity-50">Frequency</span>
            </div>
            <div class="row-3 d-flex justify-content-between">
              <span class="col-1 fs-14">10:25 pm</span>
              <span class="col-2 fs-14">21s</span>
              <span class="col-3 fs-14">High</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
